<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>文字悬停提示</title>
    <style>
        *{ margin:0; padding:0;}
        ol{margin: 0 auto;width: 500px;}
        li{padding: 10px;position: relative}
        #tooltip{position: absolute;background: #ccc;padding: 2px}
    </style>
</head>
<body>

    </li>
</ol>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
<script>
    $(function(){
        var x = 10;
        var y = 20;
        $("a").mouseover(function(e){
            this.myTitle = this.title;
            this.title = "";
            var tooltip = "<div id='tooltip'>"+ this.myTitle +"</div>";
            $("body").append(tooltip);
            $("#tooltip").css({
                        "top": (e.pageY+y) + "px",
                        "left": (e.pageX+x)  + "px"
                    }).show("fast");
        }).mouseout(function(){
            this.title = this.myTitle;
            $("#tooltip").remove();
        }).mousemove(function(e){
            $("#tooltip")
                    .css({
                        "top": (e.pageY+y) + "px",
                        "left": (e.pageX+x)  + "px"
                    });
        });
    })
</script>
</body>
</html>
