<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>图片提示</title>
    <style>
        body{margin:0;  padding:40px;  background:#fff;  font:80% Arial, Helvetica, sans-serif;  color:#555;  line-height:180%;  }
        img{border:none;}
        ul,li{margin:0; padding:0;}
        li{  list-style:none;  float:left;  display:inline;  margin-right:10px;  border:1px solid #AAAAAA;  }
        #tooltip{  position:absolute;  border:1px solid #ccc;  background:#333;  padding:2px;  display:none;  color:#fff;  }
    </style>
</head>
<body>

<ul>
    <li><a href="img/apple_1_bigger.jpg" class="tooltip" title="苹果 iPod"><img src="img/apple_1.jpg" alt="苹果 iPod" /></a></li>
    <li><a href="img/apple_2_bigger.jpg" class="tooltip" title="苹果 iPod nano"><img src="img/apple_2.jpg" alt="苹果 iPod nano"/></a></li>
    <li><a href="img/apple_3_bigger.jpg" class="tooltip" title="苹果 iPhone"><img src="img/apple_3.jpg" alt="苹果 iPhone"/></a></li>
    <li><a href="img/apple_4_bigger.jpg" class="tooltip" title="苹果 Mac"><img src="img/apple_4.jpg" alt="苹果 Mac"/></a></li>
</ul>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
<script>
    $(function(){
        var x = 10;
        var y = 20;
        $("a.tooltip").mouseover(function(e){
            this.myTitle = this.title;
            this.title = "";
            var imgTitle = this.myTitle? "<br/>" + this.myTitle : "";
            var tooltip = "<div id='tooltip'><img src='"+ this.href +"' alt='产品预览图'/>"+imgTitle+"<\/div>";
            $("body").append(tooltip);
            $("#tooltip").css({"top": (e.pageY+y) + "px", "left":  (e.pageX+x)  + "px"}).show("fast");
        }).mouseout(function(){
            this.title = this.myTitle;
            $("#tooltip").remove();
        }).mousemove(function(e){
            $("#tooltip").css({"top": (e.pageY+y) + "px", "left":  (e.pageX+x)  + "px"});
        });
    })
</script>
</body>
</html>
